<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 開始日設定 表示と検索は同じ
		let date = new Date(2020, 5, 10);
		let year = date.getFullYear();

		let nextDisplayYear = year;
		let counter = 0;

		for(i = 0; i < 100; ++i) {

			if(date.getFullYear() == 2021) ++counter;

			// 表示、検索開始
			let startDate = new Date(date);
			let startYear = startDate.getFullYear();
			let startMonth = startDate.getMonth() + 1;
			let startDay = startDate.getDate();
			let strStartYear = startYear;
			let strStartMonth = ('0' + startMonth).slice(-2);
			let strStartDay = ('0' + startDay).slice(-2);

			// 表示エンド
			let endDisplayDate = new Date(date);
			endDisplayDate.setDate(endDisplayDate.getDate() + 6);
			let endDisplayYear = endDisplayDate.getFullYear();
			let endDisplayMonth = endDisplayDate.getMonth() + 1;
			let endDisplayDay = endDisplayDate.getDate();
			let strEndDisplayYear = endDisplayYear;
			let strEndDisplayMonth = ('0' + endDisplayMonth).slice(-2);
			let strEndDisplayDay = ('0' + endDisplayDay).slice(-2);

			// 検索エンド
			let endSearchDate = new Date(endDisplayDate);
			endSearchDate.setDate(endSearchDate.getDate() + 1);
			let endSearchYear = endSearchDate.getFullYear();
			let endSearchMonth = endSearchDate.getMonth() + 1;
			let endSearchDay = endSearchDate.getDate();
			let strEndSearchYear = endSearchYear;
			let strEndSearchMonth = ('0' + endSearchMonth).slice(-2);
			let strEndSearchDay = ('0' + endSearchDay).slice(-2);

			let strDisplayDate = `${strStartYear}/${strStartMonth}/${strStartDay}-${strEndDisplayYear}/${strEndDisplayMonth}/${strEndDisplayDay}`;

			let strStartSearchDate = `${strStartYear}-${strStartMonth}-${strStartDay}`;
			let strEndSearchDate = `${strEndSearchYear}-${strEndSearchMonth}-${strEndSearchDay}`;

			console.log(`<p><a href="https://twitter.com/search?f=tweets&vertical=default&q=from%3A%40tokino_sora%20since%3A${strStartSearchDate}%20until%3A${strEndSearchDate}">${strDisplayDate}</a></p>`);

			date.setDate(date.getDate() + 7);

			if(counter == 1) break;
		}

	</script>	
</body>
</html>
